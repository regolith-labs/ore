[workspace]
resolver = "2"
members = ["api", "program", "cli"]

[workspace.package]
version = "3.6.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://ore.supply"
description = "Digial gold, unchained."
documentation = "https://docs.rs/ore-api/latest/ore_api/"
repository = "https://github.com/regolith-labs/ore"
readme = "./README.md"
keywords = ["solana", "crypto", "mining"]

[workspace.dependencies]
anyhow = "1.0"
array-const-fn-init = "0.1.1"
bytemuck = "1.14.3"
bytemuck_derive = "1.7.0"
const-crypto = "0.1.0"
drillx = { version = "2.2", features = ["solana"] }
mpl-token-metadata = "5.1"
num_enum = "0.7.2"
ore-api = { path = "api" }
ore-boost-api = "4.0.0-alpha"
solana-account-decoder = "^2.1"
solana-program = "^2.1"
solana-client = "^2.1"
solana-sdk = "^2.1"
spl-token = { version = "^4", features = ["no-entrypoint"] }
spl-token-2022 = { version = "^7", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "^6", features = [ "no-entrypoint" ] } 
static_assertions = "1.1.0"
steel = { features = ["spl"], version = "4.0" }
thiserror = "1.0.57"
tokio = { version = "1.37.0", features = ["full"] }

[patch.crates-io]

[profile.release]
overflow-checks = true

[profile.dev]
overflow-checks = true